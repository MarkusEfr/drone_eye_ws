<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drone Eye Ops Console</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: radial-gradient(circle at top, #0a0a0a 0%, #000000 100%);
            color: #00ff88;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff88, 0 0 15px #00ff88;
        }

        video,
        img {
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: black;
            box-shadow: 0 0 10px #00ff88, inset 0 0 20px #004422;
            max-width: 90%;
        }

        .controls {
            margin-top: 20px;
        }

        button,
        input[type=file] {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #00ff88;
            border-radius: 5px;
            background: transparent;
            color: #00ff88;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 0 0 5px #00ff88;
            transition: all 0.2s ease-in-out;
        }

        button:hover,
        input[type=file]:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 8px #00ff88;
        }

        button:disabled {
            color: #004422;
            border-color: #004422;
            text-shadow: none;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-style: italic;
            font-size: 14px;
            color: #00cc66;
            text-shadow: 0 0 5px #00cc66;
        }

        .scanlines {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom,
                    rgba(0, 255, 136, 0.05) 0px,
                    rgba(0, 255, 136, 0.05) 2px,
                    transparent 2px,
                    transparent 4px);
            animation: flicker 2s infinite;
            z-index: 100;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 0.05;
            }

            50% {
                opacity: 0.1;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <h2>DRONE EYE OPS CONSOLE</h2>

    <!-- Live feed OR annotated feed -->
    <video id="video" autoplay playsinline></video>
    <img id="annotated" style="display:none;" />

    <div class="controls">
        <button id="startBtn">▶ START FEED</button>
        <button id="stopBtn" disabled>■ STOP FEED</button>
        <input type="file" id="fileInput" accept="image/*" />
        <button id="uploadBtn">↑ UPLOAD</button>
    </div>

    <div class="status" id="statusText">[ SYSTEM IDLE ]</div>

    <script>
        // CONFIG — set server IP & port where WebSocketROSBridge runs
        const WS_SERVER = `ws://${location.hostname}:8000/ws`;

        // DOM elements
        const video = document.getElementById('video');
        const annotatedImg = document.getElementById('annotated');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusText = document.getElementById('statusText');

        let ws = null;
        let stream = null;
        let sendInterval = null;

        // --- INIT WEBSOCKET ---
        function initWebSocket() {
            ws = new WebSocket(WS_SERVER);

            ws.onopen = () => {
                console.log("✅ Connected to WebSocketROSBridge");
                statusText.textContent = "[ CONNECTED TO ROS 2 BRIDGE ]";
            };

            ws.onerror = (err) => {
                console.error("❌ WebSocket error", err);
                statusText.textContent = "[ CONNECTION ERROR ]";
            };

            ws.onclose = () => {
                console.warn("⚠ WebSocket closed");
                statusText.textContent = "[ DISCONNECTED ]";
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === "annotated_frame") {
                        // Switch to annotated feed
                        annotatedImg.src = msg.data;
                        annotatedImg.style.display = "block";
                        video.style.display = "none";
                    }
                    if (msg.type === "detections") {
                        console.log("📦 Detections:", msg.data);
                    }
                } catch {
                    console.error("Invalid message from WS");
                }
            };
        }

        // --- START CAMERA STREAM ---
        async function startFeed() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = "block";
                annotatedImg.style.display = "none";

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                sendInterval = setInterval(() => {
                    if (video.videoWidth > 0 && video.videoHeight > 0) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0);
                        canvas.toBlob(blob => {
                            if (blob && ws && ws.readyState === WebSocket.OPEN) {
                                blob.arrayBuffer().then(buffer => ws.send(buffer));
                            }
                        }, 'image/jpeg', 0.7);
                    }
                }, 100);

                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusText.textContent = "[ STREAM ACTIVE ]";
            } catch (err) {
                console.error("Camera error:", err);
                statusText.textContent = "[ CAMERA ERROR ]";
            }
        }

        // --- STOP CAMERA STREAM ---
        function stopFeed() {
            clearInterval(sendInterval);
            sendInterval = null;

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusText.textContent = "[ SYSTEM IDLE ]";
        }

        // --- UPLOAD FILE ---
        async function uploadFile() {
            if (!fileInput.files.length) return alert("Select a file first");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const text = await res.text();
                alert(text);
            } catch (err) {
                console.error("Upload error:", err);
            }
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', startFeed);
        stopBtn.addEventListener('click', stopFeed);
        uploadBtn.addEventListener('click', uploadFile);

        // Start WebSocket immediately on page load
        initWebSocket();
    </script>
</body>

</html>
